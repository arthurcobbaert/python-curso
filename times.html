<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
    }
    .times {
        background-color: black;
        height: 900px;
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
    }
    .time {
        background-color: #3e3e3e;
        height: 200px;
        width: 200px;
        text-align: center;
    }
    img {
        width: 100px;
    }
    h4 {
        color:antiquewhite;
    }
</style>
<body>
    <div class="times">
        <div class="time">
            <h4>Flamengo</h4>
            <img src="https://ssl.gstatic.com/onebox/media/sports/logos/orE554NToSkH6nuwofe7Yg_96x96.png" alt="Framengo">
        </div>
        <div class="time">
            <h4>Vasco da Gama</h4>
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Escudo_Vasco_2015.png" alt="">
        </div>
    </div>
</body>
</html>
